            margin: 0;

            -moz-osx-font-smoothing: grayscale;
            height: 100%;

            overflow: hidden;

            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
        }
        .roulette__container {
            width: 100%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spin-left {
            text-transform: uppercase;
            margin-bottom: 0.5em;
            color: #ffff18;
            font-family: KelsonSans-BoldRU, Arial, sans-serif;
            text-align: center;
            position: absolute;
        }
        #bonusCoins {
            display: none;
        }
        .roulette {
            overflow: hidden;
            position: relative;
            border-radius: 50%;
            -webkit-box-shadow: 5px -3px 28px 36px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 5px -3px 28px 36px rgba(0, 0, 0, 0.2);
            box-shadow: 5px -3px 28px 36px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .centred {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: fit-content;
            height: fit-content;
        }
        .roulette-pie_cycled {
            animation: miniSpin 3s infinite linear;
        }
        .roulette-pie_spinning {
            animation: finalSpin 4.5s ease-in-out 1 forwards;
        }
        @keyframes finalSpin {
            0% {
                transform: rotate(0);
            }
            70% {
                transform: rotate(724deg);
            }
            80% {
                transform: rotate(714deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }
        @keyframes miniSpin {
            0% {
                transform: rotate(0);
            }
            50% {
                transform: rotate(8deg);
            }
            100% {
                transform: rotate(0);
            }
        }
        h4 {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .roulette-pie {
            border-radius: 50%;
            border: 0.1px solid rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
        }
        .roulette-pie .roulette-pie__sector {
            height: 50%;
            position: absolute;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            transform: translateX(-50%);
            transform-origin: bottom;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            font-family: sans-serif;
            color: #fff;
        }
        .roulette-pie .roulette-pie__first-piece {
            left: 50%;
        }
        .roulette-pie .roulette-pie__second-piece {
            transform: rotate(45deg);
        }
        .roulette-pie .roulette-pie__third-piece {
            transform: rotate(90deg);
        }
        .roulette-pie .roulette-pie__fourth-piece {
            transform: rotate(135deg);
        }
        .roulette-pie .roulette-pie__fifth-piece {
            transform: rotate(180deg);
        }
        .roulette-pie .roulette-pie__sixth-piece {
            transform: rotate(225deg);
        }
        .roulette-pie .roulette-pie__seventh-piece {
            transform: rotate(270deg);
        }
        .roulette-pie .roulette-pie__eighth-piece {
            transform: rotate(315deg);
        }
        .roulette-pie__sector_prize__text {
            text-transform: uppercase;
            text-align: center;
            font-weight: 700;
            font-family: Anton-Regular;
        }
        .roulette-pie__sector_no-prize__text {
            color: #00c9d9;
            text-transform: uppercase;
            text-align: center;
            font-weight: 700;
            font-family: Anton-Regular;
        }
        .roulette-pie__sector_prize__text_additional {
            text-transform: uppercase;
            text-align: center;
            font-family: Anton-Regular;
        }
        .roulette__holder {
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            border-radius: 50%;
            align-self: center;
            overflow: hidden;
        }
        .roulette-pie__transparent-circle {
            background-color: rgba(0, 51, 112, 0.5);
            border-radius: 50%;
            opacity: 0.15;
            -webkit-box-shadow: 0 1px 10px 35px rgba(0, 0, 0, 0.7) inset;
            -moz-box-shadow: 0 1px 10px 35px rgba(0, 0, 0, 0.7) inset;
            box-shadow: 0 1px 10px 35px rgba(0, 0, 0, 0.7) inset;
            border: 3px solid rgba(0, 194, 144, 0.5);
        }
        @keyframes blinkButton {
            0% {
                box-shadow: none;
            }
            50% {
                -webkit-box-shadow: 0 1px 11px 9px rgba(255, 180, 0, 0.51);
                -moz-box-shadow: 0 1px 11px 9px rgba(255, 180, 0, 0.51);
                box-shadow: 0 1px 11px 9px rgba(255, 180, 0, 0.51);
            }
            100% {
                box-shadow: none;
            }
        }
        .blink-button {
            animation: blinkButton infinite 1.2s;
        }
        @keyframes blinkSelector {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .blink-selector {
            animation: blinkSelector infinite 1.2s;
        }
        .roulette__btn {
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            background: linear-gradient(180deg, rgba(255, 198, 55, 1) 18%, rgba(236, 54, 13, 1) 50%, rgba(165, 28, 5, 1) 100%);
            z-index: 999999999;
            font-family: KelsonSans-BoldRU, Arial, sans-serif;
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
            outline: 0;
            font-size: inherit;
            border-radius: 50%;
            -webkit-box-shadow: 0 1px 12px 1px rgba(255, 241, 190, 0.79) inset;
            -moz-box-shadow: 0 1px 12px 1px rgba(255, 241, 190, 0.79) inset;
            box-shadow: 0 1px 12px 1px rgba(255, 241, 190, 0.79) inset;

    <script>
        function get_name_browser(){
            var ua = navigator.userAgent;
            if (ua.search(/Safari/) > 0) return 'Safari';
            return false;
        }
        if (get_name_browser() == "Safari") {
            document.write('<link rel="stylesheet" href="./css/safari.css">');
        }

        function textAdaptation () {
            const roulettePie = document.querySelector('.roulette-pie').offsetWidth
            let bigText = document.querySelectorAll(".roulette-pie__sector_prize__text");
            let smallText = document.querySelectorAll(".roulette-pie__sector_no-prize__text");
            bigText.forEach(item => {
                if (item.innerText.length <= 8){
                    item.style.fontSize = `${31/(455/roulettePie)}px`
                }
                if (item.innerText.length > 8 && item.innerText.length <= 9){
                    item.style.fontSize = `${28/(455/roulettePie)}px`
                }
                if (item.innerText.length > 9 && item.innerText.length <= 10){
                    item.style.fontSize = `${25/(455/roulettePie)}px`
                }
                if (item.innerText.length > 10 && item.innerText.length <= 13){
                    item.style.fontSize = `${15/(455/roulettePie)}px`
                }
                if (item.innerText.length > 13 && item.innerText.length <= 16){
                    item.style.fontSize = `${14/(455/roulettePie)}px`
                    item.style.letterSpacing = `${1/(455/roulettePie)}px`
                }
                if (item.innerText.length > 16 && item.innerText.length <= 20){
                    item.style.fontSize = `${10/(455/roulettePie)}px`
                    item.style.letterSpacing = `${1/(455/roulettePie)}px`
                }
                if (item.innerText.length > 20){
                    item.style.fontSize = `${10/(455/roulettePie)}px`
                    item.style.letterSpacing = `${1/(455/roulettePie)}px`
                }
            })
            smallText.forEach(item => {
                if (item.innerText.length <= 8){
                    item.style.fontSize = `${25/(455/roulettePie)}px`
                }
                if (item.innerText.length > 8 && item.innerText.length <= 10){
                    item.style.fontSize = `${20/(455/roulettePie)}px`
                }
                if (item.innerText.length > 10 && item.innerText.length <= 12){
                    item.style.fontSize = `${15/(455/roulettePie)}px`
                }
                if (item.innerText.length > 12 && item.innerText.length <= 13){
                    item.style.fontSize = `${10/(455/roulettePie)}px`
                }
                if (item.innerText.length > 13 && item.innerText.length <= 16){
                    item.style.fontSize = `${10/(455/roulettePie)}px`
                    item.style.letterSpacing = `${1/(455/roulettePie)}px`
                }
                if (item.innerText.length > 16 && item.innerText.length <= 20){
                    item.style.fontSize = `${5/(455/roulettePie)}px`
                    item.style.letterSpacing = `${1/(455/roulettePie)}px`
                }
                if (item.innerText.length > 20){
                    item.style.fontSize = `${10/(455/roulettePie)}px`
                    item.style.letterSpacing = `${1/(455/roulettePie)}px`
                }
            })
        }
        function imgAdaptation () {
            const img = document.querySelector('.logo')
            const imgHeight = img.offsetHeight
            const imgWidth = img.offsetWidth

            const imgPer = imgWidth/imgHeight

            img.style.width = '200px'
            img.style.height = `${200/imgPer}`
        }

        window.addEventListener('resize', textAdaptation, false);
        window.addEventListener('orientationchange', textAdaptation, false);

        let roulette = document.getElementById("roulette");
        let bonuses = document.getElementById("bonusCoins");
        let startButton = document.getElementById("startButton");
        let blinkSelector = document.getElementById("blinkSelector");
        let spinsLeftElem = document.getElementById("spin-left__number");
        let dialog = document.getElementById("dialog");
        let spinsLeft;
        let spinStart;
        let dialogVisible;
        function showDialog() {
            spinStart = localStorage.getItem("startSpin");
            dialogVisible = localStorage.getItem("dialogVisible");
            if (spinStart === null && dialogVisible === null) {
                spinStart = false;
                dialogVisible = false;
            }
            if (dialogVisible) {
                dialog.style.display = "flex";
                bonuses.style.display = "flex";
                spinsLeft = 0;
            } else {
                spinsLeft = 1;
                bonuses.style.display = "none";
            }
            spinsLeftElem.innerHTML = spinsLeft;
        }
        function startSpin() {
            spinStart = true;
            localStorage.setItem("spinStart", spinStart);
            if (spinStart === true) {
                spinsLeft = 0;
                spinsLeftElem.innerHTML = spinsLeft;
                startButton.classList.remove("blink-button");
                blinkSelector.style.display = "none";
                roulette.classList.remove("roulette-pie_cycled");
                roulette.classList.add("roulette-pie_spinning");
                setTimeout(() => {
                    dialogVisible = true;
                    localStorage.setItem("dialogVisible", dialogVisible);
                    dialog.style.display = "flex";
                    bonuses.style.display = "flex";
                    // Конфетти по бокам
                    const jsConfetti = new JSConfetti();
                    jsConfetti.addConfetti({
                        emojis: ['💶', '🎁','💰','🎉', '💎'],
                    })
                    jsConfetti.addConfetti({
                        confettiColors: [
                            '#FFA200',
                            '#F42E03',
                            '#FFEC01',
                            '#ECE202',
                            '#16982B',
                            '#2001FF',
                            '#7CFF00'
                        ],
                    })
                }, 5000);
            }
        }
    </script>
